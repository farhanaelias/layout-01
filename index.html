    <title>Layout-01</title>
    <link rel="stylesheet" href="css/style.css">

    </div>

    </div>
    </div>
    <div class="item">

        <h1>This is item one</h1>
    </div>

    <div class="item_two">

    </div>

    <div class="item_three">

    </div>

    </div>
